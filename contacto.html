<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
   <header class="header header-contacto">
    <div class="contenido-header contenedor">
        <div class="barra">
            <div class="logo">
                <img src="build/img/logo.svg" alt="logo">
            </div>
            <nav class="nav-principal">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="proceso.html">Proceso</a>
                <a href="menu.html">Menu</a>
                <a href="galeria.html">Galeria</a>
                <a class="activo" href="contacto.html">Contacto</a>
            </nav>
        </div>
        <div class="texto-header">
            <h1>mejores granos, mejor cafe</h1>
        </div>
    </div>
   </header> 

   <main class="contenedor contenido-principal " >
        <h2><span>reserva tu</span>mesa</h2>
      <div class="contenido-contacto">
        <form action="" class="formulario">
            <div class="campo">
                <label for="nombre">nombre</label>
                <input type="text" id="nombre" placeholder="tu nombre" required>
            </div>
            <div class="campo">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="tu email" required>
            </div>
            <div class="campo">
                <label for="personas">numero de personas</label>
                <select required>
                    <option value="" disabled selected>-seleccione-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="mas">+5</option>
                </select>
            </div>
            <div class="campo">
                <label for="hora">hora</label>
                <input type="time" id="hora" max="18:00" min="10:30" required>
            </div>
            <div class="campo">
                <label for="fecha">fecha</label>
                <input type="date" id="fecha">
            </div>
            <div class="campo">
                <input type="submit" value="enviar">
            </div>

        </form>
      </div>
   </main>

   <footer class="footer">
        <div class="contenedor bg-white footer-contenido">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>estocolmo, las condes</p>
                <p>Santiago</p>

            </div>
            <div class="footer-box reservacion">
                <h3>reservacion</h3>
                <p>tel. 9796549</p>
                <a href="tel:+9796549">llamar</a>
            </div>
            <div class="footer-box horarios">
                <h3>horarios</h3>
                <p>lun-jue: 11:00 - 22:00</p>
                <p>vie-sab: 09:00 - 24:00</p>
                <p>domingo: cerrado</p>
            </div>
        </div>
        <p class="copyright">todo los derechos revervados. la cafeteria</p>

   </footer>
    
</body>
</html>
